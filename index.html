<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üóø Trash Panda Trebuchet - Project Manager</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
            background-color: #f9fafb;
        }
    </style>
</head>
<body>
    <div id="root"></div>
    
    <script type="text/babel">
        const { useState } = React;

        function TrashPandaProjectManager() {
            const [phases, setPhases] = useState([
                { id: 1, name: "Pre-Production & Prototyping", description: "Define core gameplay, prove fun factor, establish technical feasibility", expanded: true, codeFiles: [ { name: "Original Physics Prototype", type: "html", content: `` } ], tasks: [ { id: 1, text: "Finalize Core Game Concept", completed: true, priority: "high" }, { id: 2, text: "Build 'Gold Standard' Prototype", completed: true, priority: "high" }, { id: 3, text: "Art Style Exploration", completed: false, priority: "medium" } ] },
                { id: 2, name: "Vertical Slice", description: "Create a small, polished section representing final quality", expanded: false, codeFiles: [], tasks: [ { id: 4, text: "Design 3 replayable levels", completed: false, priority: "high" }, { id: 5, text: "Implement saving/loading progress", completed: false, priority: "medium" } ] },
                { id: 3, name: "Production", description: "Create full content, expand all systems, integrate all features", expanded: false, codeFiles: [], tasks: [ { id: 6, text: "Add sound effects and music", completed: false, priority: "high" }, { id: 7, text: "Create 10+ levels", completed: false, priority: "high" } ] }
            ]);
            const [newTaskText, setNewTaskText] = useState('');
            const [newTaskPhase, setNewTaskPhase] = useState(1);
            const [selectedCodeFile, setSelectedCodeFile] = useState(null);
            const [compilerOutput, setCompilerOutput] = useState('');
            const [isRunning, setIsRunning] = useState(false);
            const [showCodePortal, setShowCodePortal] = useState(false);
            const [newCodeInput, setNewCodeInput] = useState('');
            const [newCodeName, setNewCodeName] = useState('');
            const [showHelp, setShowHelp] = useState(null);

            const helpMessages = {
                overview: `Welcome to your Project Manager!\n\n‚Ä¢ Track development progress through Phases.\n‚Ä¢ Manage your to-do list with Tasks.\n‚Ä¢ Use the Code Portal to save and test code snippets.`,
                tasks: `Task Management Help:\n\n‚Ä¢ Add tasks using the input field.\n‚Ä¢ Click checkboxes to mark them complete.\n‚Ä¢ Track your progress with the progress bars.`,
                codePortal: `Code Portal Help:\n\n1. Enter a file name and code.\n2. Click 'Add to Phase' to save it.\n3. Use 'Test Code' to run JavaScript snippets.`
            };

            function detectLanguage(code) { if (!code.trim()) return 'text'; const c = code.toLowerCase(); if (c.includes('using unityengine') || c.includes('monobehaviour')) return 'unity'; if (c.includes('console.log') || c.includes('function ')) return 'javascript'; if (c.includes('<!doctype html>')) return 'html'; if (c.includes('def ') || c.includes('import ')) return 'python'; return 'text'; }
            function getLanguageName(lang) { switch (lang) { case 'unity': return 'Unity C#'; case 'javascript': return 'JavaScript'; case 'python': return 'Python'; case 'html': return 'HTML/JS'; default: return 'Plain Text'; } }
            const togglePhaseExpansion = (id) => setPhases(phases.map(p => p.id === id ? { ...p, expanded: !p.expanded } : p));
            const toggleTaskCompletion = (phaseId, taskId) => { setPhases(phases.map(p => p.id === phaseId ? { ...p, tasks: p.tasks.map(t => t.id === taskId ? { ...t, completed: !t.completed } : t) } : p)); };
            const addNewTask = () => { if (!newTaskText.trim()) return; const task = { id: Date.now(), text: newTaskText, completed: false, priority: 'medium' }; setPhases(phases.map(p => p.id === parseInt(newTaskPhase) ? { ...p, tasks: [...p.tasks, task] } : p)); setNewTaskText(''); };
            const addCodeFromPortal = () => { if (!newCodeInput.trim() || !newCodeName.trim()) { alert('Please enter both code name and content'); return; } const lang = detectLanguage(newCodeInput); const file = { name: newCodeName, type: lang, content: newCodeInput }; setPhases(phases.map(p => p.id === 1 ? { ...p, codeFiles: [...(p.codeFiles || []), file] } : p)); setNewCodeInput(''); setNewCodeName(''); setShowCodePortal(false); alert(`Code file added as ${getLanguageName(lang)}!`); };
            const runCode = (code) => { setIsRunning(true); setCompilerOutput('üîÑ Running JavaScript...\n'); setTimeout(() => { try { let output = ''; const oldLog = console.log; console.log = (...args) => { output += args.join(' ') + '\n'; }; new Function(code)(); console.log = oldLog; setCompilerOutput(`‚úÖ Success!\n\nüì§ Output:\n${output || 'No console output'}`); } catch (e) { setCompilerOutput(`‚ùå Error!\n\nüêõ ${e.message}`); } setIsRunning(false); }, 500); };
            const getProgressPercentage = (phase) => { if (!phase.tasks.length) return 0; const completed = phase.tasks.filter(t => t.completed).length; return Math.round((completed / phase.tasks.length) * 100); };
            
            const totalTasks = phases.reduce((sum, p) => sum + p.tasks.length, 0);
            const completedTasks = phases.reduce((sum, p) => sum + p.tasks.filter(t => t.completed).length, 0);
            const overallProgress = totalTasks > 0 ? Math.round((completedTasks / totalTasks) * 100) : 0;

            return (
                <div className="max-w-6xl mx-auto p-4 sm:p-6 bg-gray-50 min-h-screen">
                    {/* Header */}
                    <div className="bg-white rounded-lg shadow-lg p-6 mb-6">
                        <div className="flex flex-wrap items-center justify-between gap-4 mb-4">
                            <div>
                                <h1 className="text-3xl font-bold text-gray-800 flex items-center">
                                    üóø Trash Panda Trebuchet
                                    <button onClick={() => setShowHelp('overview')} className="ml-3 text-2xl hover:scale-110 transition-transform" title="How to use this tool">ü¶ù</button>
                                </h1>
                                <p className="text-gray-600 mt-1">Project Manager</p>
                            </div>
                            <div className="text-right flex-shrink-0">
                                <div className="text-2xl font-bold text-blue-600">{overallProgress}%</div>
                                <div className="text-sm text-gray-500">Overall Progress</div>
                                <div className="text-xs text-gray-400">{completedTasks}/{totalTasks} tasks</div>
                            </div>
                        </div>
                        <div className="w-full bg-gray-200 rounded-full h-3"><div className="bg-gradient-to-r from-blue-500 to-green-500 h-3 rounded-full transition-all" style={{ width: `${overallProgress}%` }}></div></div>
                    </div>

                    {/* Controls */}
                    <div className="bg-white rounded-lg shadow-lg p-6 mb-6">
                        <div className="flex flex-wrap items-center gap-4">
                            <button onClick={() => setShowCodePortal(!showCodePortal)} className={`px-4 py-2 rounded border transition-colors ${showCodePortal ? 'bg-green-100 border-green-500 text-green-800' : 'bg-gray-100 border-gray-300'}`}>üíª Code Portal</button>
                            <div className="flex-grow flex flex-wrap sm:flex-nowrap gap-2">
                                <input type="text" value={newTaskText} onChange={(e) => setNewTaskText(e.target.value)} placeholder="Add new task..." className="flex-grow border rounded px-3 py-2 w-full sm:w-auto" onKeyPress={(e) => e.key === 'Enter' && addNewTask()} />
                                <select value={newTaskPhase} onChange={(e) => setNewTaskPhase(e.target.value)} className="border rounded px-3 py-2">{phases.map(p => (<option key={p.id} value={p.id}>{p.name}</option>))}</select>
                                <button onClick={addNewTask} className="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">‚ûï Add Task</button>
                            </div>
                        </div>
                    </div>

                    {/* Help Modal, Code Portal, Code Viewer would go here... */}
                    {/* All Modals are the same structure, so only showing Help Modal */}
                    {showHelp && (
                        <div className="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 p-4" onClick={() => setShowHelp(null)}>
                            <div className="bg-white rounded-lg max-w-2xl w-full" onClick={(e) => e.stopPropagation()}>
                                <div className="p-6">
                                    <div className="flex items-center justify-between mb-4"><h3 className="text-xl font-bold text-gray-800">ü¶ù Raccoon Help</h3><button onClick={() => setShowHelp(null)} className="text-gray-500 hover:text-red-500 text-2xl">‚úï</button></div>
                                    <div className="text-gray-700 whitespace-pre-line leading-relaxed max-h-96 overflow-y-auto">{helpMessages[showHelp]}</div>
                                    <div className="mt-6 flex justify-end"><button onClick={() => setShowHelp(null)} className="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">Got it! üëç</button></div>
                                </div>
                            </div>
                        </div>
                    )}

                    {/* Phases */}
                    {phases.map(phase => (
                        <div key={phase.id} className="bg-white rounded-lg shadow-lg mb-6">
                            <div className="p-4 sm:p-6 border-b cursor-pointer hover:bg-gray-50" onClick={() => togglePhaseExpansion(phase.id)}>
                                <div className="flex items-center justify-between">
                                    <div className="flex items-center gap-3"><span className="text-xl">{phase.expanded ? 'üîΩ' : '‚ñ∂Ô∏è'}</span><div><h2 className="text-xl font-semibold text-gray-800">{`Phase ${phase.id}: ${phase.name}`}</h2><p className="text-gray-600 text-sm mt-1">{phase.description}</p></div></div>
                                    <div className="text-right ml-4 flex-shrink-0"><div className="text-lg font-bold text-blue-600">{getProgressPercentage(phase)}%</div><div className="text-sm text-gray-500">{`${phase.tasks.filter(t => t.completed).length}/${phase.tasks.length} tasks`}</div><div className="w-24 md:w-32 bg-gray-200 rounded-full h-2 mt-2"><div className="bg-blue-500 h-2 rounded-full" style={{ width: `${getProgressPercentage(phase)}%` }}></div></div></div>
                                </div>
                            </div>
                            {phase.expanded && (
                                <div className="p-4 sm:p-6 border-t">
                                    {phase.codeFiles && phase.codeFiles.length > 0 && (
                                        <div className="mb-6">
                                            <h3 className="text-lg font-semibold mb-3">{`üìÅ Code Files`}</h3>
                                            <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-3">
                                                {/* THIS IS THE LINE I FIXED */}
                                                {phase.codeFiles.map((file, index) => (
                                                    <button key={index} onClick={() => setSelectedCodeFile(file)} className="p-3 border rounded-lg hover:bg-blue-50 text-left">
                                                        <div className="font-medium">üìÑ {file.name}</div>
                                                        <div className="text-sm text-gray-600">{`${file.content.split('\n').length} lines`} - <span className="font-medium">{getLanguageName(file.type)}</span></div>
                                                    </button>
                                                ))}
                                            </div>
                                        </div>
                                    )}
                                    <h3 className="text-lg font-semibold mb-3">{`üìã Tasks`}</h3>
                                    <div>{phase.tasks.map(task => (
                                        <div key={task.id} className="flex items-start gap-3 p-2 hover:bg-gray-50 rounded">
                                            <button onClick={() => toggleTaskCompletion(phase.id, task.id)} className={`w-5 h-5 rounded border-2 flex-shrink-0 flex items-center justify-center mt-1 ${task.completed ? 'bg-green-500 border-green-500 text-white' : 'border-gray-300'}`}>{task.completed && '‚úì'}</button>
                                            <div className={`flex-1 ${task.completed ? 'line-through text-gray-500' : 'text-gray-800'}`}>
                                                {task.text}
                                                <span className={`ml-2 px-2 py-0.5 rounded-full text-xs font-medium ${task.priority === 'high' ? 'bg-red-100 text-red-700' : 'bg-yellow-100 text-yellow-700'}`}>{task.priority}</span>
                                            </div>
                                        </div>
                                    ))}</div>
                                </div>
                            )}
                        </div>
                    ))}
                </div>
            );
        }

        const container = document.getElementById('root');
        const root = ReactDOM.createRoot(container);
        root.render(<TrashPandaProjectManager />);
    </script>
</body>
</html>
